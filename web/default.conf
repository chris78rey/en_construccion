server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Increase client body size for contact form payloads if needed
  client_max_body_size 4m;

  # Main location: try static files first, then fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets with long cache lifetime
  location ~* \.(?:css|js|json|png|jpg|jpeg|svg|gif|ico|webp|woff2?|ttf)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
    # For SVGs and other types, ensure correct MIME types are sent
    types {
      image/svg+xml svg;
    }
  }

  # Shorter caching for HTML (index) to allow updates to propagate
  location ~* \.html?$ {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # Deny access to hidden files and system files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Minimal security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy "no-referrer-when-downgrade";
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Optional: basic logging (keep enabled for troubleshooting)
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # Return 404 for favicon or other missing static file requests gracefully
  location = /favicon.ico {
    try_files /favicon.ico =204;
  }
}