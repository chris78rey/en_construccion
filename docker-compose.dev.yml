services:
  traefik:
    image: traefik:v3.6
    container_name: da-tica-traefik-dev
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8090:8080"
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--entrypoints.http.address=:80"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=da-tica-dev"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - da-tica-dev

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: da-tica_portal_web:dev
    restart: unless-stopped
    networks:
      - da-tica-dev
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal-web.rule=Host(`localhost`) || Host(`portal.localhost`)"
      - "traefik.http.routers.portal-web.entrypoints=http"
      - "traefik.http.services.portal-web.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s



networks:
  da-tica-dev:
    name: da-tica-dev
