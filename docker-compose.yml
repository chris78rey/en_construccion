services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: da-tica_portal_web:1.0.0
    restart: unless-stopped
    networks:
      - coolify
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.portal-da-tica-web.rule=Host(`portal.da-tica.com`)"
      - "traefik.http.routers.portal-da-tica-web.entrypoints=https"
      - "traefik.http.routers.portal-da-tica-web.tls=true"
      - "traefik.http.routers.portal-da-tica-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.portal-da-tica-web.loadbalancer.server.port=8080"
      - "traefik.http.routers.portal-da-tica-web-http.rule=Host(`portal.da-tica.com`)"
      - "traefik.http.routers.portal-da-tica-web-http.entrypoints=http"
      - "traefik.http.routers.portal-da-tica-web-http.middlewares=portal-da-tica-redirect"
      - "traefik.http.middlewares.portal-da-tica-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.portal-da-tica-redirect.redirectscheme.permanent=true"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: da-tica_portal_api:1.0.0
    restart: unless-stopped
    networks:
      - coolify
    expose:
      - "8000"
    environment:
      DB_PATH: /data/contacts.db
    volumes:
      - contacts_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.portal-da-tica-api.rule=Host(`portal.da-tica.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.portal-da-tica-api.entrypoints=https"
      - "traefik.http.routers.portal-da-tica-api.tls=true"
      - "traefik.http.routers.portal-da-tica-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.portal-da-tica-api.priority=100"
      - "traefik.http.services.portal-da-tica-api.loadbalancer.server.port=8000"

volumes:
  contacts_data:

networks:
  coolify:
    external: true

